<div id="collabora-online" class="adf-viewer__fullscreen-container">
  <div id="coolcontainer">
    <form #form id="browserform" name="browserform" method="POST" [action]="iFrameUrl" target="browserframe" hidden="hidden">
      <input #access_token type="text" name="access_token" [value]="accessToken">
      <input #access_token_ttl type="text" name="access_token_ttl" [value]="accessTokenTTL">
    </form>
    <iframe #browserFrame id="browserframe" name= "browserframe" allowfullscreen="true"></iframe>
  </div>
</div>
